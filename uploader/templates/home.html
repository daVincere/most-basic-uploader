{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<ul align="center">
				<li class="btn btn-default"><a href="{% url 'direct' %}">Upload Directy</a></li></p>
				<li class="btn btn-default"><a href="{% url 'model' %}">Through a Model Form</a></li>
			</ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2 align="center">Previous Uploads</h3>
			<div class="clear clear-fix" style="height: 10px;"></div>
			<ul>
				{% for obj in uploads %}
				<li>
					<a href="{{ obj.uploaded_at.url}}">{{obj.uploaded_at.name}}</a></br>
					<small>(Uploaded at: {{obj.timestamp}})</small>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
